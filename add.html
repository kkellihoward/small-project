<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up LAMP Stack</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,700&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="hidden-container">
      <div style="text-align: center">
        <p>Name</p>
        <input
          type="text"
          class="name-hidden-holder"
          autofocus
          placeholder="name"
        />
      </div>

      <div style="text-align: center">
        <p>Email</p>
        <input
          type="email"
          class="email-hidden-holder"
          autofocus
          placeholder="example@email.com"
        />
      </div>
      <div style="text-align: center">
        <p>Phone</p>

        <input
          type="text"
          class="phone-hidden-holder"
          autofocus
          placeholder="+1 (xxx) xxx-xxxx"
        />
      </div>
      <div style="text-align: center">
        <button type="submit" class="add-other-button">Add</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Login LAMP Stack</title>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,700&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="login-box" style="text-align: center">
      <!-- <form class="login"> -->
      <h1 class="login-h1">Please Login</h1>
      <div class="user">
        <input
          type="text"
          id="loginName"
          class="username-holder"
          autofocus
          placeholder="Username"
        />
      </div>
      <div class="pass">
        <input
          type="password"
          id="loginPassword"
          class="password-holder"
          autofocus
          placeholder="Password"
        />
      </div>
      <div id="message">
        <p id="emptyResult"></p>
        <p id="loginResult"></p>
      </div>
      <div>
        <button type="submit" class="login-button" onclick="doLogin()">
          Login
        </button>
      </div>

      <div>
        <a class="sign-up" href="signUp.html"> Don't have an account?</a>
      </div>
      <!-- </form> -->
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>LAMP Stack</title>
    <link href="style.css" rel="stylesheet" /> 
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,700&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
  
  </head>

  <body>

  

 

    <div class="container" style="text-align: center">

      <div class="welcom" style="text-align: center">
        <h1 class="welcom-h1" style="text-align: center" >Welcome to Contact Manager <img class="db-img" src="data-management.png"></h1>
      </div>

  
      <form class="add">

        <div><h1 class="add-h1">Add contact<i class='bi bi-plus'></i></h1></div>

        <div >
          <input
            type="text"
            class="add-in-holder"
            autofocus
            placeholder="Contact name" 
          />
        </div>
        <button type="button" class="add-button" onclick= "showDiv()" >Add</i> </button>
      </form>

      <form class="search">
        <div><h1 class="search-h1">Search <i class='bi bi-search'></i></h1></div>
 
        <div>
          <input
            type="text"
            class="search-in-holder"
            autofocus
            placeholder="Search..."
          />
        </div>

        <button type="submit" class="search-button">Search </button>
      </form>

      
      <a class="logout" href="login.html"> Log Out  <i class='bi bi-box-arrow-right'></i></a>
      

     
    </div>

  </body>
</html>

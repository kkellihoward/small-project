<!DOCTYPE html>
<html>
  <head>
    <title>LAMP Stack</title>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/add.js"></script>
    <script type="text/javascript" src="js/addSearchSwitch.js"></script>
    <link href="css/style.css" rel="stylesheet" /> 
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,700&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- <script type="text/javascript" src="js/add.js"></script>   -->
  </head>

  <body>
    <div class="container" style="text-align: center">
      <div id="addSearchDisplay">
        <div class="welcom" style="text-align: center">
          <h1 class="welcom-h1" style="text-align: center">Welcome to Contact Manager <img class="db-img" src="data-management.png"></h1>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: -1.5rem; margin-bottom: 1.5rem;">
          <button class="addDisplayButton" id="addDisplayButton" onclick="addDisplay()">Add</button>
          <button class="searchDisplayButton" id="searchDisplayButton" onclick="searchDisplay()">Search</button>
        </div>
        
        <!-- Add Contact -->
        <div class="addContactDisplay" id="addContactDisplay">
          <form style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <div>
              <h1 class="add-h1">Add contact<i class='bi bi-plus'></i></h1>
            </div>

            <!-- <p>First Name</p> -->
            <input
              type="text"
              class="addInput"
              id="first"
              autofocus
              placeholder="First Name"
            />

            <!-- <p>Last Name</p> -->
            <input
              type="text"
              class="addInput"
              id="last"
              autofocus
              placeholder="Last Name"
            />
    
            <!-- <p>Email</p> -->
            <input
              type="email"
              class="addInput"
              id="email"
              autofocus
              placeholder="example@email.com"
            />

            <!-- <p>Phone</p> -->
            <input
              type="text"
              class="addInput"
              id="phone"
              autofocus
              placeholder="xxx-xxx-xxxx"
            />
            <div id="message3">
              <p id="contactAddResult"></p>
              <p id="duplicateContact"></p>
              <p id="invalidFormat1"></p>
              <p id="oneField"></p>
            </div>
            <div>
              <button type="button" class="add-button" onclick="checkFormat();">Add</i></button>
            </div>
          </form>
        </div>
        
        <!-- Search Contact -->
        <div class="searchContactDisplay" id="searchResults">
          <div class="searchContactDisplayLeft" id="searchContactDisplayLeft">
            <form class="searchContactDisplayLeft" style="width: 17vw">          
              <input
                type="text"
                class="searchInput"
                id="fName"
                autofocus
                placeholder="First Name"
              />

              <p style="font-family: Quicksand, sans-serif; font-size: smaller; margin: 1.19rem">AND/OR</p>
              
              <input
              type="text"
              class="searchInput"
              id="lName"
              autofocus
              placeholder="Last Name"
              />
              
              <p style="font-family: Quicksand, sans-serif; font-size: smaller; margin: 1.19rem">AND/OR</p>
              
              <input
              type="text"
              class="searchInput"
              id="emailSearch"
              autofocus
              placeholder="Email"
              />
              
              <p style="font-family: Quicksand, sans-serif; font-size: smaller; margin: 1.19rem">AND/OR</p>
              
              <input
                type="text"
                class="searchInput"
                id="phoneSearch"
                autofocus
                placeholder="Phone"
              />
              <div>
                <p class="contactSearchResult" id="contactSearchResult"></p>
              </div>
              <button type="button" class="searchButton" onclick="searchContact()">Search <i class='bi bi-search' id="searchIcon"></i></button>
            </form>
          </div>

          <div class="searchResults" style="border-radius: 10px;">
            <div class="output-table" style="border-radius: 4px;">
              <div class="resultTitle">
                <h3 style="color: white">Results</h3>
              </div>
              <div style="overflow-y: scroll; max-height: 78.5%;">
                <table class="table-results" id="searchBody">
                </table>
              </div>
    
            </div>
          </div>
        </div>

        <a class="logout" href="index.html"> Log Out  <i class='bi bi-box-arrow-right'></i></a>
      </div>

      <div class="contactContainer" id="contactContainer">
        <h1 class="contactHeader">Contact</h1>
        <div>
          <p class="contactUpdateResult" id="contactUpdateResult"></p>
          <p class="contactDeleted" id="contactDeleted"></p>
        </div>
        <div class="contactRow1" style="margin-top: -2rem;">
          <p class="contactTitle">First Name: </p>
          <input class="searchInput" id="contactFirst" />
        </div>
        <div class="contactRow1">
          <p class="contactTitle">Last Name: </p>
          <input class="searchInput" id="contactLast" />
        </div>
        <div class="contactRow2">
          <p class="contactTitle">Phone: </p>
          <input class="searchInput" style="margin-right: 0.8rem;" id="contactPhone" />
        </div>
        <div class="contactRow2">
          <p class="contactTitle">Email: </p>
          <input class="searchInput" id="contactEmail" />
          <p id="contactId"></p>
        </div>
        <div style="display: flex; flex-direction: row; margin-top: 2rem; margin-bottom: 1rem; width: 100%;">
          <button class="contactEdit" id="contactEdit" onclick="edit()">Edit Contact</button>
          <button class="contactUpdate" id="contactUpdate" onclick="update()">Update Contact</button>
          <button class="contactDelete" onclick="startDelete()">Delete Contact</button>
        </div>
        <button class="confirmDeletion" id="confirmDeletion" onclick="deleteContact()">CLICK TO CONFIRM DELETION</button>
        <button class="contactGoBack" onclick="backToSearch()">Cancel</button>
      </div>
    </div>
    <script type="text/javascript" src="js/addSearchSwitch.js"></script>  
  </body>
</html>

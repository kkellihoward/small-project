<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up LAMP Stack</title>
    <script type="text/javascript" src="js/signUp.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,700&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="sign-up-container">
      <h1 class="create-h1">Create New Account</h1>
      <div id="createdAccount">
        <p id="accountCreated"></p> 
      </div>
      <div class="firstlastName" style="text-align: center">
        <input
          type="text"
          id="first"
          class="firstName-signUp-holder"
          autofocus
          placeholder="First Name"
        />
        <input
          type="text"
          id="last"
          class="lastName-signUp-holder"
          autofocus
          placeholder="Last Name"
        />
      </div>

      <div style="text-align: center">
        <input
          type="text"
          id="user"
          class="userName-signUp-holder"
          autofocus
          placeholder="User Name"
        />
      </div>

      <div style="text-align: center">
        <input
          type="password"
          id="pass"
          class="password-signUp-holder"
          autofocus
          placeholder="Password"
        />
      </div>

      <div style="text-align: center">
        <input
          type="password"
          id="pass2"
          class="password1-signUp-holder"
          autofocus
          placeholder="Confirm Password"
        />
      </div>

      <div id="message2">
        <p id="isEmpty"></p>
        <p id="notValid"></p>  
      </div>
      
      <div style="text-align: center">
        <input class="terms" type="checkbox" style="cursor: pointer" />
        <label class="terms-text" for="terms"
          >I agree with
          <a class="terms-link" href="terms.html">Terms & Conditions</a></label
        >
      </div>

      <div style="text-align: center">
        <button class="create-button" type="submit" onclick="isValid();">Create Account</button>
      </div>
    </div>
  </body>
</html>

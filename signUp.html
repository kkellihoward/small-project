<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up LAMP Stack</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,700&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="sign-up-container">
      <h1 class="create-h1">Create New Account</h1>

      <div style="text-align: center">
        <input
          type="text"
          class="user-signUp-holder"
          autofocus
          placeholder="Name"
        />
      </div>

      <div style="text-align: center">
        <input
          type="text"
          class="email-signUp-holder"
          autofocus
          placeholder="Email"
        />
      </div>

      <div style="text-align: center">
        <input
          type="password"
          class="password-signUp-holder"
          autofocus
          placeholder="Password"
        />
      </div>
      <div style="text-align: center">
        <input class="terms" type="checkbox" style="cursor: pointer" />
        <label class="terms-text" for="terms"
          >I agree with
          <a class="terms-link" href="terms.html">Terms & Conditions</a></label
        >
      </div>
      <div style="text-align: center">
        <button class="create-button" type="submit">Create Account</button>
      </div>
    </div>
  </body>
</html>
